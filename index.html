<script>

(function() {
	window.onload = initiate;

	function initiate() {
		var iframe = document.querySelector('.tw-elections-map');
		var frameOrigin = 'https://elections.withgoogle.com';

		window.addEventListener('message', function(e) {
			if (e.origin === frameOrigin) {
				iframe.style.height = e.data + 'px';
			}
		}, false);

		iframe.contentWindow.postMessage('page-ready', frameOrigin);
		
		//watchout
		$.ajax({
			method: "GET",
			dataType: "json",
			url: "https://www.googleapis.com/plus/v1/people/111141532432043491101/activities/public?key=AIzaSyDV0u_La7YNUTbEQlNi11gLat0xm3MKiqU",
			
			success: function(ret) {
				//alert(ret);
				showPosts(ret);
			},
			fail: function() {
				alert("fail");
			}
		});
	}
})();


function showPosts(r) {
	$("#posts").html("");
	for(i=0; i<6; i++) {
		var h="";
		
		h += "<div class='divPosts'>";
		h += "<p><a href='" + r.items[i].actor.url + "' target='_blank' class='postActor'><img src='" + r.items[i].actor.image.url + "' align='left'  />" + r.items[i].actor.displayName + "<BR><BR>" + new Date(r.items[i].updated).toLocaleDateString() + "</a></p>";
		h += "<img src='" + r.items[i].object.attachments[0].image.url + "' />" ;
		h += "<p class='title'>" + r.items[i].title + "</p>";
		h += "<p><a href='" + r.items[i].object.url + "' target='_blank' class='Gpluslink'>前往Google+觀看</a></p>"
		h+= "</div>";
		$("#posts").append(h);
	}
}


</script>
